<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.core.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-2xl shadow-lg">
        <div class="mb-6 flex justify-center space-x-5">
            <button onclick="showForm('login')" class="tab-btn text-gray font-semibold" id="login-tab">
                Login
            </button>
            <button onclick="showForm('register')" class="tab-btn text-gray font-semibold" id="register-tab">
                Register
            </button>
        </div>
        <form id="login-form" class="space-y-4">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            <input type="text" placeholder="Username" name="login" class="w-full p-3 focus:outline-none focus:ring">
            <input type="password" placeholder="Password" name="password" class="w-full p-3 focus:outline-none focus:ring">
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                Login
            </button>
        </form>
        <form id="register-form" class="space-y-4">
            <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
            <input type="text" placeholder="Username" name="login" class="w-full p-3 focus:outline-none focus:ring">
            <input type="password" placeholder="Password" name="password" class="w-full p-3 focus:outline-none focus:ring">
            <input type="password" placeholder="Confirm Password" name="cpassword" class="w-full p-3 focus:outline-none focus:ring">
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                Register
            </button>
        </form>
    </div>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
